    <script>
        function edit_comment(number){
            $.ajax({
                    url:'?mode=get&number='+number,
                    success:function(data){
                        var json_data = JSON.parse(data)[0];
                        $('input[name=number]').val(json_data['number']);
                        $('input[name=title]').val(json_data['title']);
                        $('input[name=name]').val(json_data['name']);
                        $('textarea[name=comments]').val(json_data['comments']);
                        document.getElementById('comments_form').style.display="block";
                        document.getElementById('comments_table').style.display="none";
                    }
            });
        }
        function del_comment(number){
            if(confirm("정말 삭제하시겠습니까?\n삭제 시 하위 댓글도 삭제 됩니다.")){
                $.ajax({
                    url:'?mode=del&number='+number,
                    success:function(data){
                        if(data=="SUCCESS"){
                            alert("성공적으로 삭제되었습니다!");
                            location.reload();
                        }
                        else{
                            alert(data);
                        }
                    }
                });
            }
        }
    </script>
